<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      div {
          display: block;
      }

      input {
          width: 100px;
          height: 100px;
          font-size: 80px;
      }
  </style>
</head>
<body>
<button onclick="tries()">Try</button>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
<script>
    let counter = 0;
    let dataJson = `["bukva","jazik","vokal","misla","tablo"]`;
    let data = JSON.parse(dataJson);
    let index = Math.floor(Math.random() * data.length);
    let theWord = data[index];
    console.log(theWord);
    var div = document.createElement("div");
    document.body.appendChild(div);
    var inputs = `<input type="text" class="in q"><input type="text" class="in"><input type="text" class="in"><input type="text" class="in"><input type="text" class="in">`;
    div.innerHTML += inputs;
    function tries() {
        var input = document.getElementsByClassName("in");
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                if (theWord[i] === input[counter + j].value) {
                    anime({
                        targets: input[counter + j],
                        opacity:0.1,
                        duration: 500,
                        easing: 'easeInOutQuad',
                        direction:'alternate'
                    });
                    input[j].style.backgroundColor='yellow'

                }
            }
        }
        for (var i = 0; i < 5; i++) {
            if (theWord[i] === input[counter + i].value) {
                anime({
                    targets: input[counter + i],
                    opacity:0.1,
                    duration: 500,
                    easing: 'easeInOutQuad',
                    direction:'alternate'
                });
                input[counter+i].style.backgroundColor='green'
            }
        }
        var flag = 1;
        for (var i = 0; i < 5; i++) {
            if (theWord[i] !== input[counter + i].value) {
                flag = 0;
            }
        }
        if (flag === 1) {
            document.body.style.backgroundColor = "green";
            return;
        }
        var div = document.createElement("div");
        document.body.appendChild(div);
        var inputs = `<input type="text" class="in"><input type="text" class="in"><input type="text" class="in"><input type="text" class="in"><input type="text" class="in">`;
        div.innerHTML += inputs;
        counter += 5;
    }
</script>
</body>
</html>
